name: Databuild
on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:
    
jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - name: Install dependencies
        run: |
          install.packages(c('here', 'jsonlite', 'purrr', 'dplyr', 'ggplot2', 'tidyr', 'readr', 'gt', 'furrr', 'glue', 'lubridate', 'patchwork', 'truncnorm', 'fs', 'xgboost', 'tidymodels', 'plyr', 'ggsci', 'scales'))
        shell: Rscript {0}
      - name: Update data
        run: |
          source("update_data.R")
        shell: Rscript {0}
      - name: Commit files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -m "add data"
          git push 
